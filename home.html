<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      display: flex;
      justify-content: center;
    }

    nav a {
      background-color: #ff4b5c;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #e63946;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .add-note-box {
      margin: 30px auto;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .add-note-box textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .add-button {
      padding: 12px 30px;
      background-color: #ff4b5c;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-button:hover {
      background-color: #e63946;
    }

    .notes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      padding: 0 40px;
    }

    .note {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      word-wrap: break-word;
      color: white;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      min-width: 200px;
      max-width: 300px;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      color: #ff4b5c;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav>
  <a href="home.html">Home</a>
  <a href="setting.html">Setting</a>
</nav>

<div class="content">
  <h1>Your Notes</h1>

  <div class="add-note-box">
    <textarea id="noteInput" rows="3" placeholder="Hi Kutty Teacher ...ðŸ¤ðŸ»"></textarea>
    <button class="add-button" onclick="addNote()">Add Note</button>
  </div>

  <div class="notes-container" id="notesContainer"></div>
</div>

<script>
  if (localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = 'index.html';
  }

  window.onpageshow = function(event) {
    if (event.persisted) {
      window.location.reload();
    }
  };

  function loadNotes() {
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    const container = document.getElementById('notesContainer');
    container.innerHTML = '';

    notes.forEach((note, index) => {
      const div = document.createElement('div');
      div.className = 'note';
      div.innerHTML = `
        ${note}
        <button class="delete-btn" onclick="deleteNote(${index})">&times;</button>
      `;
      container.appendChild(div);
    });
  }

  function addNote() {
    const input = document.getElementById('noteInput');
    const value = input.value.trim();
    if (!value) return;

    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    notes.push(value);
    localStorage.setItem('notes', JSON.stringify(notes));
    input.value = '';
    loadNotes();
  }

  function deleteNote(index) {
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    notes.splice(index, 1);
    localStorage.setItem('notes', JSON.stringify(notes));
    loadNotes();
  }

  loadNotes();
</script>
</body>
</html>
