<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .welcome-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .welcome-content h1 {
      font-size: 60px;
      margin-bottom: 20px;
      animation: fadeIn 2s;
    }
    .welcome-content p {
      font-size: 24px;
      margin-bottom: 40px;
      animation: fadeIn 3s;
    }
    .logout-button {
      padding: 12px 30px;
      background-color: #ff4b5c;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-button:hover {
      background-color: #e63946;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="welcome-content">
  <h1>Welcome!</h1>
  <p>You're now logged in.</p>
  <button class="logout-button" onclick="logout()">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    "particles": {
      "number": { "value": 100 },
      "size": { "value": 3 },
      "move": { "speed": 1 },
      "line_linked": {
        "enable": true,
        "opacity": 0.2
      },
      "color": { "value": "#ffffff" }
    }
  });

  function logout() {
    localStorage.removeItem('loggedIn');
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
