<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #333;
      display: flex;
      padding: 10px;
      justify-content: center;
    }
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      font-weight: 600;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
      border-radius: 8px;
    }
    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">Shorts</a>
  <a href="#">Add</a>
  <a href="#">Setting</a>
</div>

<div class="content">
  Welcome to your Dashboard!
</div>

</body>
</html>
