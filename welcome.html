<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My SPA Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #333;
      display: flex;
      padding: 10px;
      justify-content: center;
    }
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s;
      cursor: pointer;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }
    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: #333;
      font-weight: bold;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }
    /* Bounce-In Effect */
    @keyframes bounceIn {
      0% { transform: translateY(1000px); opacity: 0; }
      60% { transform: translateY(-30px); opacity: 1; }
      80% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }
    .content.bounce {
      animation: bounceIn 1s ease-out;
    }
    .content.visible {
      opacity: 1;
      transform: translateY(0);
    }
    /* Rotate Effect */
    @keyframes rotateIn {
      0% { transform: rotate(90deg); opacity: 0; }
      100% { transform: rotate(0deg); opacity: 1; }
    }
    .content.rotate {
      animation: rotateIn 1s ease-out;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#" id="homeLink" class="active">Home</a>
  <a href="#" id="shortsLink">Shorts</a>
  <a href="#" id="addLink">Add</a>
  <a href="#" id="settingLink">Setting</a>
</div>

<div class="content" id="content">
  Loading Home Page...
</div>

<script>
  const content = document.getElementById('content');
  const homeLink = document.getElementById('homeLink');
  const shortsLink = document.getElementById('shortsLink');
  const addLink = document.getElementById('addLink');
  const settingLink = document.getElementById('settingLink');

  // Function to clear active link
  function clearActiveLinks() {
    document.querySelectorAll('.navbar a').forEach(link => link.classList.remove('active'));
  }

  // Function to load HTML pages with animation effects
  function loadPage(page, link, animationType) {
    content.classList.remove('visible');
    content.classList.add(animationType);
    
    // Wait for animation to finish before loading new page
    setTimeout(() => {
      fetch(page)
        .then(response => response.text())
        .then(data => {
          content.innerHTML = data;
          clearActiveLinks();
          link.classList.add('active');
          
          // After loading, make the content visible with the animation
          content.classList.remove(animationType);
          content.classList.add('visible');
        })
        .catch(error => {
          content.innerHTML = "Page not found.";
          console.error(error);
          content.classList.add('visible');
        });
    }, 500); // Delay for animation to finish
  }

  // Link buttons with different animation effects
  homeLink.addEventListener('click', () => loadPage('home.html', homeLink, 'bounce'));
  shortsLink.addEventListener('click', () => loadPage('shorts.html', shortsLink, 'rotate'));
  addLink.addEventListener('click', () => loadPage('add.html', addLink, 'bounce'));
  settingLink.addEventListener('click', () => loadPage('setting.html', settingLink, 'rotate'));

  // Load home page by default with bounce effect
  loadPage('welcome.html', homeLink, 'bounce');
</script>

</body>
</html>
